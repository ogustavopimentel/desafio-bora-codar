<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    
    <div id="app">

        <div id="calculation">
            <span class="calc">1 + 1</span>
            <div class="result">
                <img src="./assets/equals-calculation.svg" alt="Equals" class="equals-calc">
                <span class="result-calc">2</span>
            </div>
        </div>

        <div id="keyboard">
            <button class="button cancel-entry">CE</button>
            <button class="button">C</button>
            <button class="button"><img src="./assets/percent.svg" alt="Percent"></button>
            <button class="button operator"><img src="./assets/divide.svg" alt="Divide"></button>

            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button operator"><img src="./assets/x.svg" alt="X"></button>

            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button operator"><img src="./assets/minus.svg" alt="-"></button>

            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button operator"><img src="./assets/plus.svg" alt="+"></button>

            <button class="button"><img src="./assets/plus-minus.svg" alt="+/-"></button>
            <button class="button">0</button>
            <button class="button">,</button>
            <button class="button equals-result"><img src="./assets/equals-keyboard.svg" alt="="></button>

        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
