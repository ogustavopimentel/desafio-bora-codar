<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <title>Clima</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="temperature-now">
            <div class="location">
                <p>Pitangui, MG</p>
            </div>
            <div class="temperature">
                <p>18°<sup>c</sup></p>
                <p><span>22°</span><span>16°</span></p>
            </div>
            <div class="statistics">
                <div class="wind statistics-box">
                    <img src="./assets/icons/wind.svg" alt="Wind">
                    <div class="description">
                        <p>Vento</p>
                        <p>17 km/h</p>
                    </div>
                </div>
                <div class="humidity statistics-box">
                    <img src="./assets/icons/humidity.svg" alt="Humidity">
                    <div class="description">
                        <p>Umidade</p>
                        <p>31 %</p>
                    </div>
                </div>
                <div class="rain statistics-box">
                    <img src="./assets/icons/rain.svg" alt="Rain">
                    <div class="description">
                        <p>Chuva</p>
                        <p>10 %</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="air-quality">
            <p class="title-air-quality">Qualidade do ar</p>
            <div class="info-air-quality">
                <p>Boa</p>
                <p>21</p>
            </div>
            <div class="infos-air-quality">
                <div class="info-air">
                    <p>12.9</p>
                    <p>PM2.5</p>
                </div>
                <div class="info-air">
                    <p>12.9</p>
                    <p>PM10</p>
                </div>
                <div class="info-air">
                    <p>2.1</p>
                    <p>SO<sub>2</sub></p>
                </div>
                <div class="info-air">
                    <p>1.4</p>
                    <p>NO<sub>2</sub></p>
                </div>
                <div class="info-air">
                    <p>21.2</p>
                    <p>O<sub>3</sub></p>
                </div>
                <div class="info-air">
                    <p>0.7</p>
                    <p>CO</p>
                </div>
            </div>
        </section>
        <section class="sun-time">
            <p class="title-sun-time">Horário do sol</p>
            <div class="sun-chart-wrapper">
                <div class="sun-chart">
                    <div class="chart">
                        <img src="./assets/icons/sun-chart.svg" alt="Gráfico">
                    </div>
                    <time class="now">17:48</time>
                </div>
            </div>
            <div class="time">
                <time class="sunrise">06:00</time>
                <time class="sunset">18:52</time>
            </div>
        </section>
        <section class="week-weather"></section>
    </main>
</body>
</html>
