<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moedas</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css"
    />
</head>
<body>
    <main>
        <section class="conversor">
            <h2 class="title">Conversor de moedas</h2>
            <div class="content">
                <div class="currency">
                    $ 1.000
                    <div class="currency-selector">
                        <div id="dropdown" class="default-selector">
                            <span class="fi fi-us fis"></span>
                            usd
                        </div>
                        <ul id="menu">
                            <li>
                                <span class="fi fi-eu fis"></span>
                                EUR
                            </li>
                            <li>
                                <span class="fi fi-gb fis"></span>
                                GBP
                            </li>
                            <li>
                                <span class="fi fi-us fis"></span>
                                USD
                            </li>
                            <li>
                                <span class="fi fi-br fis"></span>
                                BRL
                            </li>
                        </ul>
                    </div>
                </div>
                <img src="./assets/arrows-exchange.svg" alt="Arrows">
                <div class="currency">
                    R$ 5.148,20
                    <div class="currency-selector">
                        <div id="dropdown" class="default-selector">
                            <span class="fi fi-br fis"></span>
                            brl
                        </div>
                        <ul id="menu">
                            <li>
                                <span class="fi fi-eu fis"></span>
                                EUR
                            </li>
                            <li>
                                <span class="fi fi-gb fis"></span>
                                GBP
                            </li>
                            <li>
                                <span class="fi fi-us fis"></span>
                                USD
                            </li>
                            <li>
                                <span class="fi fi-br fis"></span>
                                BRL
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <section class="cambio">
            <h2>Taxa de câmbio</h2>
            <div id="chart"></div>
            <div class="chart-controls">
                <button>1D</button>
                <button>5D</button>
                <button class="active">1M</button>
                <button>1A</button>
                <button>5A</button>
                <button>Máx</button>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="./script.js"></script>
</body>
</html>
