<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="login">
            <img src="./assets/logo.svg" alt="Vertigo" class="logo">
            <div class="content-wrapper">
                <h1>Acesse a plataforma</h1>
                <p>Faça login ou registre-se para começar a construir seus projetos ainda hoje.</p>

                <form action="">
                    <label for="email">E-mail</label>
                    <input id="email" type="email" placeholder="Digite seu e-mail">

                    <div class="label-wrapper">
                        <label for="password">Senha</label>
                        <span><a href="#">Esqueceu a senha?</a></span>
                    </div>
                    <div class="password-wrapper">
                        <input id="password" type="password" placeholder="Digite sua senha">
                        <a href="#"><img src="./assets/eye-off.svg" alt="Esconder"></a>
                    </div>
                    

                    <button>Entrar</button>

                    <div class="create-account">
                        <span>Ainda não tem uma conta?</span>
                        <span><a href="#">Inscreva-se</a></span>
                    </div>
                </form>
            </div>
        </div>
        <img class="background-right" src="./assets/background-right.jpg" alt="background right">
    </main>
</body>
</html>
