<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="superior-content">
        <div class="box-1">
            <h2>NPS geral</h2>
            <p>Excelente!</p>
            <span>NPS Score 75</span>
        </div>
        <div class="box-2">
            <h2>Vendas fechadas</h2>
            <div class="porcentage">
                <p>70%</p>
                <p>alcançada</p>
            </div>
            <p><span>Esperado 100</span> <span>Alcançado 70</span></p>
        </div>
        <div class="box-3">
            <h2>Meta mensal</h2>
            <div class="porcentage">
                <p>90%</p>
                <p>alcançada</p>
            </div>
            <p><span>Esperado R$70K</span> <span>Alcançado R$63K</span></p>
        </div>
    </div>
    <div class="inferior-content">
        <div class="description">
            <h2>Vendas por dia da semana</h2>
            <span>Dia com mais vendas</span>
            <p>quarta-feira</p>
            <span>Dia com menos vendas</span>
            <p>domingo</p>
        </div>
        <div class="graphic"></div>
    </div>
</body>
</html>
