<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="superior-content">
        <div class="box-1">
            <h2>NPS geral</h2>
            <div>
                <img src="./assets/little-face.svg" alt="Little Face">
                <p>Excelente!</p>
            </div>
            <span>NPS Score 75</span>
        </div>
        <div class="box-2">
            <h2>Vendas fechadas</h2>
            <div class="percentage">

                <svg viewBox="0 0 232 232" style="--percentage: 70">
                    <circle 
                        cx="50%" cy="50%"
                        r="98.5"
                        opacity="0.1"
                        stroke="#D9D9D9"
                    />
                    <circle 
                        cx="50%" cy="50%"
                        r="98.5"
                        stroke=url(#paint0_linear_201_85)
                    />
                    <defs>
                        <linearGradient 
                            id="paint0_linear_201_85" x1="-9" y1="82" x2="145" y2="178" gradientUnits="userSpaceOnUse">
                            <stop stop-color="#CE9FFC"/>
                            <stop offset="1" stop-color="#7367F0"/>
                        </linearGradient>
                    </defs>
                </svg>

                <div class="content">
                    <h3>70%</h3>
                    <p>alcançada</p>
                </div>
            </div>
            <div class="content-bottom"><span>Esperado 100</span> <span>Alcançado 70</span></div>
        </div>
        <div class="box-3">
            <h2>Meta mensal</h2>
            <div class="percentage">

                <svg viewBox="0 0 232 232" style="--percentage: 90">
                    <circle 
                        cx="50%" cy="50%"
                        r="98.5"
                        opacity="0.1"
                        stroke="#D9D9D9"
                    />
                    <circle 
                        cx="50%" cy="50%"
                        r="98.5"
                        stroke=url(#paint0_linear_201_104)
                    />
                    <defs>
                        <linearGradient id="paint0_linear_201_104" x1="1.97421e-07" y1="82" x2="154" y2="178" 
                            gradientUnits="userSpaceOnUse">
                            <stop stop-color="#DF9780"/>
                            <stop offset="1" stop-color="#A66DE9"/>
                        </linearGradient>
                    </defs>
                </svg>

                <div class="content">
                    <h3>90%</h3>
                    <p>alcançada</p>
                </div>
            </div>
            <div class="content-bottom"><span>Esperado R$70K</span> <span>Alcançado R$63K</span></div>
        </div>
    </div>
    <div class="inferior-content">
        <div class="description">
            <h2>Vendas por dia da semana</h2>
            <span class="up">Dia com mais vendas</span>
            <p style="margin-bottom: 3.2rem">quarta-feira</p>
            <span class="down">Dia com menos vendas</span>
            <p>domingo</p>
        </div>
        <div class="graphic">
            <div class="graphic-content">
                <div class="progress" style="--percentage: 70">
                    <div class="progress-bar"></div>
                    <p>dom</p>
                </div>
                <div class="progress" style="--percentage: 35">
                    <div class="progress-bar"></div>
                    <p>seg</p>
                </div>
                <div class="progress" style="--percentage: 45">
                    <div class="progress-bar"></div>
                    <p>ter</p>
                </div>
                <div class="progress" style="--percentage: 10">
                    <div class="progress-bar"></div>
                    <p>qua</p>
                </div>
                <div class="progress" style="--percentage: 20">
                    <div class="progress-bar"></div>
                    <p>qui</p>
                </div>
                <div class="progress" style="--percentage: 27">
                    <div class="progress-bar"></div>
                    <p>sex</p>
                </div>
                <div class="progress" style="--percentage: 50">
                    <div class="progress-bar"></div>
                    <p>sab</p>
                </div>
            </div>
            <div class="line"></div>
        </div>
    </div>
</body>
</html>
