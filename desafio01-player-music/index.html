<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>
    <div id="container">
        <div id="player-1" class="player">
            <div class="wrapper">
                <img src="./assets/capa.png" alt="Capa da Música">
                
                <div class="info">
                    <h1>Acorda Devinho</h1>
                    <p>Banda Rockeseat</p>
                </div>

                <div class="controls">
                    <div class="prev">
                        <object data="./assets/prev-player.svg"></object>
                    </div>
                    <div class="play">
                        <object data="./assets/play-pause.svg"></object>
                    </div>
                    <div class="next">
                        <object data="./assets/next-player.svg"></object>
                    </div>
                </div>

                <div class="track-time">
                    <div class="track"></div>
                    <div class="time">
                        <div class="total-time">03:20</div>
                        <div class="last-time">00:12</div>
                    </div>
                </div>

            </div>
        </div>
        <div id="player-2" class="player horizontal">
            <div class="wrapper">

                <div class="info-wrapper">
                    <img src="./assets/capa.png" alt="Capa da Música">
                
                    <div class="info">
                        <h1>Acorda Devinho</h1>
                        <p>Banda Rockeseat</p>
                    </div>
                </div>

                <div class="controls">
                    <div class="prev">
                        <object data="./assets/prev-player.svg"></object>
                    </div>
                    <div class="play">
                        <object data="./assets/play-pause.svg"></object>
                    </div>
                    <div class="next">
                        <object data="./assets/next-player.svg"></object>
                    </div>
                </div>

                <div class="track-time">
                    <div class="track"></div>
                    <div class="time">
                        <div class="total-time">03:20</div>
                        <div class="last-time">00:12</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="player-3" class="player horizontal">
            <div class="wrapper">
                <div class="info-wrapper">
                    <img src="./assets/capa.png" alt="Capa da Música">
                
                    <div class="info">
                        <h1>Acorda Devinho</h1>
                        <p>Banda Rockeseat</p>
                    </div>
                </div>

                <div class="controls">
                    <div class="prev">
                        <object data="./assets/prev-player.svg"></object>
                    </div>
                    <div class="play">
                        <object data="./assets/play-pause.svg"></object>
                    </div>
                    <div class="next">
                        <object data="./assets/next-player.svg"></object>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
